<div class="register-form">
    <div class="container">
        <h2>Create a new Account</h2>
        <form action="#" method="POST">
          <input type="tel" name="ID" placeholder="Admin ID" required>
            <input type="text" name="name" placeholder="First Name" required>
            <input type="text" name="name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone number" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="password" placeholder="Confirm Password" required>
            <div class="register-btn">
                <button class="register">
                    <a href="/User/pages/html/card-recipes.html">Register</a>
                </button>
            </div>    
        </form>
        <p class="link">Already have an account? <a class="register-link" href="/Login & Register/pages/html/adminlogin.html">Login</a></p>
