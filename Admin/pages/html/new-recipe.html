</head>

<body>
  <nav>
    <div class="logo">
      <img src="/imgs/logo.png" alt="Logo">

    <ul class="nav-links">

          <i class="fa-solid fa-heart"></i></a>
      </li>
      <li><a href="/User/pages/html/profile.html">
          <i class="fa-solid fa-user"></i>
        </a></li>
    </ul>

    <div class="menu-container">
      <input type="checkbox" id="menu-toggle" class="menu-checkbox">
      <label for="menu-toggle" class="menu-icon">â˜°</label>
      <ul class="mobile-nav">
        <div class="names">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/User/pages/html/about.html">About</a></li>

          </li>
        </div>
      </ul>
    </div>
  </nav>

  <section class="edit-container">
    <h1>Add New Recipe</h1>
    <form class="edit-form" action="/Admin/pages/html/save-recipe.html" method="POST">
      <!-- Recipe Name -->
      <label for="recipe-name">Recipe Name:</label>
      <input type="text" id="recipe-name" name="recipe-name">

      <!-- Recipe Image -->
      <div class="image-edit-container">
        <div class="image-edit">
          <label for="recipe-image">Recipe Image:</label>
          <input type="file" id="recipe-image" name="recipe-image" value="Recipe Name...">
        </div>
      </div>

      <!-- Recipe Description -->
      <label for="How to prepare the recipe">How to prepare:</label>
      <textarea id="How to prepare the recipe"
        name="How to prepare the recipe">This paragraph explains how to prepare the recipe</textarea>

      <!-- Recipe Ingredients -->
      <label for="recipe-ingredients">Ingredients:</label>
      <textarea id="recipe-ingredients" name="recipe-ingredients">- Bread
- Beef Patty
- Lettuce
- Tomato
- Cheese</textarea>

      <!-- Recipe Video -->
      <label for="recipe-video">Recipe Video URL:</label>
      <input type="url" id="recipe-video" name="recipe-video" value="https://example.com/video.mp4">

      <!-- Save Button -->
      <button class="save">
        <a href="/Admin/pages/html/card-recipes.html">Save Changes</a>
      </button>
    </form>
  </section>
</body>

</html>
